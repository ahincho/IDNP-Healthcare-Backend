# Project Description
# Healthcare Web Service with Spring Boot and MySQL
spring.application.name = healthcare-backend
# H2 Database Configuration
spring.datasource.driver-class-name = org.h2.Driver
spring.datasource.url = jdbc:h2:mem:testing
spring.datasource.username = root
spring.datasource.password = root
# Use Create Parameter to Create the Database and Schema
spring.jpa.hibernate.ddl-auto = create
# Use Update Parameter when Database is already created
# spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = true
# Embedded Tomcat Server Port
server.port = 8095